<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂閱支出追蹤器</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl" x-data="subscriptionManager">
    <!-- 月總支出顯示區域 -->
    <div class="text-center mb-12">
      <h1 class="text-gray-600 text-xl mb-4">這個月你在訂閱服務上花了</h1>
      <div class="text-8xl font-bold text-red-500 mb-4" x-text="`$${monthlyTotal}`">$0</div>
      <p class="text-gray-500 text-lg">年度預估支出：<span class="text-red-400 font-semibold" x-text="`$${monthlyTotal * 12}`">$0</span></p>
    </div>

    <!-- 新增訂閱表單 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">新增訂閱服務</h2>
      <form @submit.prevent="addSubscription" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- 服務名稱 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">服務名稱</label>
            <input 
              type="text" 
              x-model="newSubscription.name"
              placeholder="例如：Netflix, Spotify"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
          </div>
          
          <!-- 月費價格 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">價格 (NT$)</label>
            <input 
              type="number" 
              x-model="newSubscription.price"
              placeholder="390"
              min="0"
              step="0.01"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
          </div>
          
          <!-- 訂閱週期 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">訂閱週期</label>
            <select 
              x-model="newSubscription.cycle"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="monthly">每月</option>
              <option value="quarterly">每季</option>
              <option value="yearly">每年</option>
            </select>
          </div>
          
          <!-- 服務分類 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">服務分類</label>
            <select 
              x-model="newSubscription.category"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="">請選擇分類</option>
              <option value="entertainment">娛樂影音</option>
              <option value="productivity">生產力工具</option>
              <option value="storage">雲端存儲</option>
              <option value="fitness">健身運動</option>
              <option value="education">教育學習</option>
              <option value="news">新聞資訊</option>
              <option value="other">其他</option>
            </select>
          </div>
          
          <!-- 開始日期 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">開始日期</label>
            <input 
              type="date" 
              x-model="newSubscription.startDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
          </div>
        </div>
        
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium"
        >
          新增訂閱
        </button>
      </form>
    </div>

    <!-- 訂閱項目列表 -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">我的訂閱服務</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="subscription in subscriptions" :key="subscription.id">
          <div class="bg-white rounded-lg shadow-md p-6 border-l-4" :class="getCategoryColor(subscription.category)">
            <!-- 服務名稱和分類 -->
            <div class="flex justify-between items-start mb-4">
              <h3 class="text-lg font-bold text-gray-800" x-text="subscription.name"></h3>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600" x-text="getCategoryName(subscription.category)"></span>
            </div>
            
            <!-- 價格資訊 -->
            <div class="mb-4">
              <div class="text-2xl font-bold text-green-600 mb-1">
                NT$ <span x-text="subscription.price"></span>
              </div>
              <div class="text-sm text-gray-500" x-text="getCycleName(subscription.cycle)"></div>
              <div class="text-sm text-gray-600">
                月費用：NT$ <span x-text="getMonthlyPrice(subscription)"></span>
              </div>
            </div>
            
            <!-- 日期資訊 -->
            <div class="mb-4 text-sm text-gray-600">
              <div>開始日期：<span x-text="formatDate(subscription.startDate)"></span></div>
              <div>下次付款：<span x-text="getNextPaymentDate(subscription)"></span></div>
            </div>
            
            <!-- 操作按鈕 -->
            <div class="flex space-x-2">
              <button 
                @click="editSubscription(subscription.id)"
                class="flex-1 bg-gray-100 text-gray-700 py-2 px-3 rounded-md hover:bg-gray-200 text-sm font-medium"
              >
                編輯
              </button>
              <button 
                @click="deleteSubscription(subscription.id)"
                class="flex-1 bg-red-100 text-red-700 py-2 px-3 rounded-md hover:bg-red-200 text-sm font-medium"
              >
                刪除
              </button>
            </div>
          </div>
        </template>
      </div>
      
      <!-- 空狀態提示 -->
      <div x-show="subscriptions.length === 0" class="text-center py-12">
        <div class="text-gray-400 text-6xl mb-4">📱</div>
        <h3 class="text-xl font-medium text-gray-600 mb-2">還沒有訂閱服務</h3>
        <p class="text-gray-500">新增你的第一個訂閱服務開始追蹤支出吧！</p>
      </div>
    </div>
  </div>
</body>
</html>
